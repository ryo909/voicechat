<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mascot Talk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Top Bar -->
        <header class="topbar">
            <div class="logo">Mascot Talk</div>
            <div class="controls">
                <button id="btnVoiceToggle" class="btn-icon" title="音声ON/OFF">🔈 OFF</button>
                <button id="btnStop" class="btn-icon" title="停止">⏹</button>
                
                <div class="control-group">
                    <label>Voice</label>
                    <select id="voiceSelect"></select>
                </div>
                
                <div class="control-group">
                    <label>Rate</label>
                    <input type="range" id="rateRange" min="0.7" max="1.3" step="0.1" value="1.0">
                </div>
                
                <div class="control-group">
                    <label>Pitch</label>
                    <input type="range" id="pitchRange" min="0.7" max="1.3" step="0.1" value="1.0">
                </div>

                <div class="separator"></div>

                <button id="btnSfxToggle" class="btn-icon" title="効果音ON/OFF">🔔 OFF</button>
                <button id="btnMode" class="btn-mode" title="モード切替">🫧 雑談</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Left: Mascot Panel -->
            <section class="mascot-panel">
                <div class="mascot-header">
                    <div class="mascot-name" id="mascotNameDisplay">Assistant</div>
                    
                    <!-- Affinity Meter -->
                    <div class="affinity-container">
                        <div class="affinity-label">仲良し度</div>
                        <div class="affinity-bar">
                            <div id="affinityFill" class="affinity-fill" style="width: 0%;"></div>
                        </div>
                    </div>
                </div>

                <div class="mascot-frame" id="mascotFrame">
                    <!-- Default image source, will be replaced by JS if DB has one -->
                    <img src="./assets/mascot.png" id="mascotImg" alt="Mascot">
                    
                    <!-- Effects Overlays -->
                    <div class="mouth" id="mouthOverlay"></div>
                    <div id="bubble" class="bubble">...</div>
                    <div id="sparkleContainer" class="sparkle-container"></div>
                </div>

                <div class="status-display" id="statusDisplay">待機中</div>

                <!-- Dev Panel Toggle -->
                <button id="btnToggleDev" class="btn-text">🛠 調整パネル</button>

                <!-- Dev Panel (Hidden by default) -->
                <div id="devPanel" class="dev-panel hidden">
                    <h3>開発者設定</h3>
                    
                    <div class="dev-section">
                        <h4>プロフィール</h4>
                        <div class="input-row">
                            <input type="text" id="userNameInput" placeholder="呼び名 (例: 田中さん)">
                            <button id="btnSaveName">保存</button>
                        </div>
                    </div>

                    <div class="dev-section">
                        <h4>口パク位置調整</h4>
                        <div class="slider-row">
                            <label>X: <span id="valX">50</span>%</label>
                            <input type="range" id="rangeX" min="0" max="100" step="0.5" value="50">
                        </div>
                        <div class="slider-row">
                            <label>Y: <span id="valY">70</span>%</label>
                            <input type="range" id="rangeY" min="0" max="100" step="0.5" value="70">
                        </div>
                        <div class="slider-row">
                            <label>W: <span id="valW">60</span>px</label>
                            <input type="range" id="rangeW" min="20" max="140" step="1" value="60">
                        </div>
                        <div class="slider-row">
                            <label>H: <span id="valH">20</span>px</label>
                            <input type="range" id="rangeH" min="8" max="70" step="1" value="20">
                        </div>
                        <div class="btn-row">
                            <button id="btnSaveMouth">💾 保存</button>
                            <button id="btnResetMouth">↩ リセット</button>
                        </div>
                    </div>

                    <div class="dev-section">
                        <h4>画像差し替え</h4>
                        <input type="file" id="imageInput" accept="image/*" class="file-input">
                        <div class="btn-row">
                            <button id="btnSelectImage" onclick="document.getElementById('imageInput').click()">🖼 画像選択</button>
                            <button id="btnResetImage">🧹 デフォルト</button>
                        </div>
                        <div id="fileNameDisplay" class="file-name">（未選択）</div>
                    </div>
                </div>
            </section>

            <!-- Right: Chat Log -->
            <section class="chat-panel">
                <div id="chatLog" class="chat-log">
                    <div class="msg-row bot">
                        <div class="msg-bubble">こんにちは！何かお話ししましょう！</div>
                    </div>
                </div>
                
                <div class="input-area">
                    <input type="text" id="chatInput" placeholder="メッセージを入力..." autocomplete="off">
                    <button id="btnSend">送信</button>
                </div>
            </section>
        </main>
    </div>
    
    <!-- Scripts -->
    <script src="js/dialogue.js"></script>
    <script src="js/tts.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
